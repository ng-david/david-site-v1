<script>
  // Splash initial appear
  $(document).ready(function() {
    setTimeout(function() {
      $(".s-sprite").removeClass("hidden");
    },300);
  })

  // Everchanging sm splash
  setInterval(function(){
    var rand = (Math.floor((Math.random() * 8) + 1)) * 30;
    var pos = "0px -" + rand.toString() + "px";
    $(".thumb").css("background-position", pos);
    rand = (Math.floor((Math.random() * 8) + 1)) * 30;
    pos = "0px -" + rand.toString() + "px";
    $(".phone").css("background-position", pos);
  }, 2000);
  // Everchanging md splash
  setInterval(function(){
    var rand = (Math.floor((Math.random() * 8) + 1)) * 50;
    var pos = "0px -" + rand.toString() + "px";
    $(".hardware").css("background-position", pos);
  }, 3000);
  // Everchanging md splash
  setInterval(function(){
    var rand = (Math.floor((Math.random() * 8) + 1)) * 50;
    var pos = "0px -" + rand.toString() + "px";
    $(".business").css("background-position", pos);
  }, 4000);

  // Splash move to EMAIL
  $("#contact-btn").hover(function() {
    $(".s-sprite").addClass("alt");
  }, function() {
    $(".s-sprite").removeClass("alt");
  })

  // Scroll to element
  /* Script to allow navbar click to scroll to area on page */
  $('a[href^="#"]').on('click', function(event) {
      var target = $(this.getAttribute('href'));
      if( target.length ) {
          event.preventDefault();
          $('html, body').stop().animate({
              scrollTop: target.offset().top
          }, 200);
      }
  });

</script>
